name: Update README

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
      - uses: MuggleK/github-activity-readme@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
